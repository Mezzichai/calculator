<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="costStyles.css">
    <script src="app.js" type="module" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
</head>
<body>
    <main>
    
    <div class="calc-container">
        <header class="header">
            Cost Calculator
            <div class="hide err-msg" id="err-msg"></div>
        </header>

        
        <form class="input-container" onsubmit='handleSubmit()'>
            <label class="name-container">
                Enter the quantity
                <input class='input' 
                id='qty-input' 
                type='number'
                step="0.01"
                placeholder="Enter the quantity"/>
            </label>
          
            <label class="name-container">
                Enter the data cost
                <input class='input' 
                id='data-cost-input' 
                type='number' 
                step="0.01"
                placeholder="Enter the data cost"/>
            </label>

            <label class="name-container">
                Enter the print cost
                <input class='input' 
                id='print-input' 
                type='number' 
                step="0.01" 
                placeholder="Enter the print cost"/>
            </label>  

            <label class="name-container">
                Enter the postage cost
                <input class='input' 
                id='postage-input'
                type='number'
                step="0.01" 
                placeholder="Enter the postage cost"/>
            </label>
            <div>
                <button class="btn" id="clear">Clear All</button>
                <input type="submit" value="submit" class="btn" id="submit"/>
            </div>
        </form>
        <div class="total-container">
            <label class="total name-container" id="cpps">
                Cost per-piece subtotal:
            </label>
                <span class='result cppso' id='cost-per-piece-sub-total'></span>
            
            <label class="total name-container" id="pcs">
                Postage cost subtotal:
            </label>
                <span class='result pcso' id='postage-sub-total'></span>

            <label class="total name-container" id="tmc">
                Total mailing cost:
            </label>
                <span class='total tmco' id='total-mailing-cost'></span>
        
                <label class="total name-container" id="cppt">
                    Cost per-piece:
                </label>
                    <span class='total cppto' id='cost-per-piece'></span>
         
        </div>
    </div>
    </main>
</body>
</html>
